<div class="container">
    <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div *ngIf="cart.length > 0" class="card-panel center-align">
                <h2 class="header">Panier</h2>
                <ul class="collection">
                    <li class="collection-item" *ngFor="let article of cart">
                        <span class="title">{{ article.name }}</span>
                        <p>Prix unitaire: {{ priceInEuro(article.price) }}<br>
                            Quantit√©: {{ getQuantity(article) }}<br>
                            Prix total: {{ priceInEuro(article.price * getQuantity(article)) }}
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



<div class="row">
  <div *ngFor="let article of articles" class="col s4">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ article.name }}</span>
        <p>Prix: {{ priceInEuro(article.price) }}</p>
        <input [(ngModel)]="article.quantity" type="number" min="1" value="1">
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light" (click)="addToCart(article, article.quantity ?? 1)">
          Ajouter au Panier
          <i class="material-icons right">add_shopping_cart</i>
        </button>
        <button class="btn waves-effect waves-light red" (click)="removeFromCart(article.id)">
          Retirer du Panier
          <i class="material-icons right">remove_shopping_cart</i>
        </button>
      </div>
    </div>
  </div>
</div>
