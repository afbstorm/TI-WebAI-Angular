
<section class="row">
  <ng-container *ngIf="registerDisplay">
    <form [formGroup]="accountCreation" (ngSubmit)="register()">
      <div class="input-field col s6">
        <input type="text" formControlName="firstname" placeholder="Firstname...">

        <ng-container *ngIf="accountCreation.controls['firstname'].errors && accountCreation.controls['firstname'].touched">
        <span *ngIf="accountCreation.controls['firstname'].errors?.['required']">
          Ce champ est requis.
        </span>
        </ng-container>
        <input type="text" formControlName="lastname" placeholder="Lastname...">

        <ng-container *ngIf="accountCreation.controls['lastname'].errors && accountCreation.controls['lastname'].touched">
        <span *ngIf="accountCreation.controls['lastname'].errors?.['required']">
          Ce champ est requis.
        </span>
        </ng-container>
        <input type="text" formControlName="username" placeholder="Username...">

        <ng-container *ngIf="accountCreation.controls['username'].errors && accountCreation.controls['username'].touched">
        <span *ngIf="accountCreation.controls['username'].errors?.['required']">
          Ce champ est requis.
        </span>
        </ng-container>
        <input type="password" formControlName="password" placeholder="Password...">

        <ng-container *ngIf="accountCreation.controls['password'].errors && accountCreation.controls['password'].touched">
        <span *ngIf="accountCreation.controls['password'].errors?.['required']">
          Ce champ est requis.
        </span>
        </ng-container>
        <input type="date" formControlName="birthdate" placeholder="Birthdate...">

        <ng-container *ngIf="accountCreation.controls['birthdate'].errors && accountCreation.controls['birthdate'].touched">
        <span *ngIf="accountCreation.controls['birthdate'].errors?.['birthdate']">
          {{accountCreation.controls['birthdate'].errors?.['birthdate']}}
        </span>
        </ng-container>
      </div>
      <button *ngIf="accountCreation.valid" type="submit">
        Envoyer
      </button>
    </form>
  </ng-container>
  <ng-container *ngIf="loginDisplay">
    <form [formGroup]="userLogin" (ngSubmit)="login()">
      <input type="text" formControlName="username" placeholder="Username...">

      <ng-container *ngIf="accountCreation.controls['username'].errors && accountCreation.controls['username'].touched">
          <span *ngIf="accountCreation.controls['username'].errors?.['required']">
            Ce champ est requis.
          </span>
      </ng-container>
      <input type="password" formControlName="password" placeholder="Password...">

      <ng-container *ngIf="accountCreation.controls['password'].errors && accountCreation.controls['password'].touched">
          <span *ngIf="accountCreation.controls['password'].errors?.['required']">
            Ce champ est requis.
          </span>
      </ng-container>
      <button *ngIf="userLogin.valid" type="submit">
        Envoyer
      </button>
    </form>
  </ng-container>
  <button (click)="changeDisplay()">
    {{loginDisplay ? 'Not a member yet ? ' : 'Already a member ?'}}
  </button>
</section>
