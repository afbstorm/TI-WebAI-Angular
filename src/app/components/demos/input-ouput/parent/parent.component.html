<h3 class="center">@Input / @Output demo</h3>

<h5 class="center">Les personnages de fictions (ou réels) les plus balèzes.</h5>
<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s4" *ngFor="let characters of listTopCharacters">
            <app-enfant
            [id]="characters.id"
            [name]="characters.name"
            [ranked]="characters.ranked"
            [win]="characters.win"
            [defeat]="characters.defeat"
            (banCharacter)="banCharacters($event)"
            ></app-enfant>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
